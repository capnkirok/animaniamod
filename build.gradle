buildscript {    repositories {        jcenter()        maven { url = "http://files.minecraftforge.net/maven" }    }    dependencies {        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'    }}apply plugin: 'net.minecraftforge.gradle.forge'version = "1.11.2-1.2"group= "com.animania"archivesBaseName = "animania"sourceCompatibility = targetCompatibility = "1.8"compileJava {    sourceCompatibility = targetCompatibility = "1.8"}minecraft {    version = "1.11.2-13.20.1.2386"    runDir = "run"    mappings = "snapshot_20161220"    makeObfSourceJar = false}repositories {    maven { //Maven for CraftStudioApi        name = "LeviathanStudio maven"        url = "http://maven.leviathan-studio.com/artifactory/leviathan/"    }    maven { //Maven for Waila       name 'ProfMobius maven'       url "http://mobiusstrip.eu/maven/"   }   maven { //Maven for JEI    name = "Progwml6 maven"    url = "http://dvs1.progwml6.com/files/maven"  }  	maven { // TOP        name 'tterrag maven'        url "http://maven.tterrag.com/"    }}dependencies {   compile 'com.leviathanstudio:CraftStudio:0.3.0.86-mc1.11.2-beta:dev'   deobfCompile 'mcp.mobius.waila:Waila:1.7.1_1.11.2'   // Should be that(compile) but it cause a weird bug for Ze and me(Timmy) (Crash noClassDefFound on DisplayUtil)   // compile 'mcp.mobius.waila:Waila:1.7.1_1.11.2:dev'   deobfCompile 'mezz.jei:jei_1.11.2:4.3.5.277:api'   deobfCompile 'mcjty.theoneprobe:TheOneProbe:1.1x-1.4.7-57'   runtime 'mezz.jei:jei_1.11.2:4.3.5.277'//    compile files("lib/jei_1.11.2-4.3.5.277-api.jar")//    compile files("lib/Waila-1.7.1_1.11.2-dev.jar")}processResources {    inputs.property "version", project.version    inputs.property "mcversion", project.minecraft.version    from(sourceSets.main.resources.srcDirs) {        include 'mcmod.info'        expand 'version':project.version, 'mcversion':project.minecraft.version    }    from(sourceSets.main.resources.srcDirs) {        exclude 'mcmod.info'    }}